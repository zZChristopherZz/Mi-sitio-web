<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC/DC - Banda de Rock</title>
    <style>
        body {
            background: url('imagenes/4.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #f5eeee;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h6 {
            font-size: 18px;
            color: #f9f6f6;
        }

        .text-with-image {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .text-with-image img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .text-with-image p {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h6>Una imagen</h6>
        <p>Banda de Rock ACDC</p>

        <!-- Primera imagen con descripción -->
        <div class="text-with-image">
            <img src="imagenes/hqdefault.jpg" alt="Banda de rock">
            <p>AC/DC en uno de sus conciertos más icónicos.</p>
        </div>

        <!-- Segunda imagen con descripción -->
        <div class="text-with-image">
            <img src="imagenes/acdc-shot-in-the-dark.jpg" alt="ACDC">
            <p>AC/DC es una de las bandas más emblemáticas de rock de todos los tiempos, conocida por su estilo de hard rock, su enérgico escenario y su influencia en generaciones de músicos. Fundada en 1973 en Sídney, Australia.</p>
        </div>
    </div>
